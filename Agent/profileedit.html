   <h1 class="text-2xl font-bold mb-6">
    Profile
   </h1>
   <section class="bg-white rounded-lg p-6 shadow-sm max-w-4xl">
    <div class="flex flex-col sm:flex-row sm:items-center gap-6 mb-6">
     <div class="flex-shrink-0 w-24 h-28 rounded-lg bg-gray-300 flex items-center justify-center text-4xl font-normal text-gray-800" id="profilePhoto" aria-label="Profile photo placeholder with initials AG">
      AG
     </div>
     <div class="flex items-center space-x-4">
      <label for="photoUpload" class="cursor-pointer bg-blue-600 text-white rounded-md px-4 py-2 text-sm font-normal hover:bg-blue-700 transition select-none">
       Change Photo
      </label>
      <input type="file" id="photoUpload" accept="image/*" class="hidden" />
     </div>
    </div>
    <div>
     <h3 class="font-extrabold text-black text-base mb-4">
      Profile Details
     </h3>
     <form class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 gap-x-12 max-w-xl" onsubmit="return false">
      <div>
       <label class="text-gray-500 text-xs mb-1 block" for="agency-name">
        Agency Name/Full Name
       </label>
       <input class="w-full border border-gray-300 rounded px-3 py-2 text-black text-sm" id="agency-name" readonly="" type="text" value="Agent 1"/>
      </div>
      <div>
       <label class="text-gray-500 text-xs mb-1 block" for="email">
        Email
       </label>
       <input class="w-full border border-gray-300 rounded px-3 py-2 text-black text-sm" id="email" readonly="" type="email" value="agent1@gmail.com"/>
      </div>
      <div>
       <label class="text-gray-500 text-xs mb-1 block" for="country">
        Country
       </label>
       <input class="w-full border border-gray-300 rounded px-3 py-2 text-black text-sm" id="country" readonly="" type="text" value="United States"/>
      </div>
      <div>
       <label class="text-gray-500 text-xs mb-1 block" for="contact">
        Contact
       </label>
       <input class="w-full border border-gray-300 rounded px-3 py-2 text-black text-sm" id="contact" type="text" value="+1 234 567 8900"/>
      </div>
     </form>
    </div>
    <div class="mt-10">
     <h3 class="font-extrabold text-black text-base mb-4">
      Change Password
     </h3>
     <form class="max-w-xl space-y-6" onsubmit="return false">
      <div>
       <label class="text-gray-600 text-xs mb-1 block" for="old-password">

      </div>
      <div>
       <label class="text-gray-600 text-xs mb-1 block" for="new-password">
        New Password
       </label>
       <input class="w-full border border-gray-200 rounded px-3 py-2 text-sm text-gray-400 focus:outline-none focus:ring-1 focus:ring-black focus:border-black" id="new-password" placeholder="Enter new password" type="password" autocomplete="new-password"/>
      </div>

        Retype Password

      </div>

  <script>
   // Toggle NAV active highlight on click (both desktop and mobile)
      function setActiveMenu(link, allLinks) {
        allLinks.forEach((el) => {
          el.classList.remove("active-menu");
          el.classList.remove("active-bg");
        });
        link.classList.add("active-menu");
        link.classList.add("active-bg");
      }

      // Mobile menu controls
      document.addEventListener("DOMContentLoaded", function () {
        // Desktop nav
        const menuLinks = document.querySelectorAll(".nav-menu-link");
        menuLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            setActiveMenu(this, menuLinks);
          });
        });

        // Mobile menu controls
        const mobileMenu = document.getElementById("mobileMenu");
        const mobileMenuOverlay = document.getElementById("mobileMenuOverlay");
        const mobileMenuButton = document.getElementById("mobileMenuButton");
        const closeMobileMenu = document.getElementById("closeMobileMenu");

        function openMobileMenu() {
          mobileMenuOverlay.classList.remove("hidden");
          mobileMenu.classList.remove("translate-x-full");
          mobileMenu.setAttribute("aria-hidden", "false");
          mobileMenuOverlay.setAttribute("aria-hidden", "false");
          document.body.style.overflow = "hidden";
        }

        function closeMenu() {
          mobileMenuOverlay.classList.add("hidden");
          mobileMenu.classList.add("translate-x-full");
          mobileMenu.setAttribute("aria-hidden", "true");
          mobileMenuOverlay.setAttribute("aria-hidden", "true");
          document.body.style.overflow = "";
        }

        mobileMenuButton.addEventListener("click", openMobileMenu);
        closeMobileMenu.addEventListener("click", closeMenu);
        mobileMenuOverlay.addEventListener("click", closeMenu);

        // Profile dropdown menu toggle
        const profileButton = document.getElementById("profileButton");
        const profileMenu = document.getElementById("profileMenu");

        function toggleProfileMenu() {
          const isHidden = profileMenu.classList.contains("hidden");
          if (isHidden) {
            profileMenu.classList.remove("hidden");
            profileMenu.setAttribute("aria-hidden", "false");
            profileButton.setAttribute("aria-expanded", "true");
            // Close mobile menu if open
            closeMenu();
          } else {
            profileMenu.classList.add("hidden");
            profileMenu.setAttribute("aria-hidden", "true");
            profileButton.setAttribute("aria-expanded", "false");
          }
        }

        profileButton.addEventListener("click", function (e) {
          e.stopPropagation();
          toggleProfileMenu();
        });

        // Close profile menu when clicking outside
        document.addEventListener("click", function (e) {
          if (!profileMenu.classList.contains("hidden")) {
            if (!profileMenu.contains(e.target) && e.target !== profileButton) {
              profileMenu.classList.add("hidden");
              profileMenu.setAttribute("aria-hidden", "true");
              profileButton.setAttribute("aria-expanded", "false");
            }
          }
        });

        // Close profile menu on Escape key
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            if (!profileMenu.classList.contains("hidden")) {
              profileMenu.classList.add("hidden");
              profileMenu.setAttribute("aria-hidden", "true");
              profileButton.setAttribute("aria-expanded", "false");
            }
            if (!mobileMenu.classList.contains("translate-x-full")) {
              closeMenu();
            }
          }
        });
      });

      // Logout handler
      function handleLogout() {
        // Add any cleanup logic here (e.g., clearing session storage)
        window.location.href = "../Login.html"; // Redirect to login page
      }
  </script>
