<html>
  <head>
    <title>EduConnect Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      .icon-google {
        color: #888;
      }
      .icon-facebook {
        color: #4267B2;
      }
      .icon-apple {
        color: #222;
      }
      select:invalid {
        color: #a0aec0;
      }
    </style>
  </head>
  <body class="antialiased bg-gray-50 min-h-screen">
    <div class="w-full min-h-screen flex flex-col md:flex-row border border-gray-300">
      <!-- Left Side: Welcome/Image -->
      <div class="md:w-1/2 w-full h-80 md:h-auto relative flex items-start justify-start">
        <img src="https://images.pexels.com/photos/256490/pexels-photo-256490.jpeg?auto=compress&w=900&q=80" alt="University building with clock tower, students walking on green campus" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-gradient-to-br from-blue-700/70 via-blue-600/60 to-green-600/60"></div>
        <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-center pl-6 md:pl-16 pt-12">
          <div class="flex items-center mb-10 mt-4">
            <i class="fas fa-graduation-cap text-white text-2xl mr-3"></i>
            <span class="text-white text-lg font-bold tracking-tight">EduConnect</span>
          </div>
          <h1 class="text-white font-extrabold text-3xl md:text-4xl mb-3">Welcome to EduConnect</h1>
          <p class="text-white text-lg md:text-base font-medium opacity-90">
            Your gateway to global education opportunities
          </p>
        </div>
      </div>
      <!-- Right Side: Sign In -->
      <div class="md:w-1/2 w-full min-h-screen bg-white flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-16 md:py-12 bg-white rounded-xl shadow-lg border border-gray-200">
          <h2 class="text-3xl font-extrabold text-gray-900 mb-10 text-center">Log in to EduConnect's Portal</h2>
          <!-- Form -->
          <form class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-800 mb-1">Email address</label>
              <input type="email" id="email" name="email" autocomplete="email"
                     placeholder="Enter your email"
                     class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-none text-gray-900 placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none text-base transition" required />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-800 mb-1">Password</label>
              <input type="password" id="password" name="password" autocomplete="current-password"
                     placeholder="Enter your password"
                     class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-none text-gray-900 placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none text-base transition" required />
            </div>
           
            <div class="flex items-center justify-between mb-6">
              <label class="flex items-center">
                <input type="checkbox" class="form-checkbox rounded border-gray-300 text-blue-600 focus:ring-0 h-4 w-4"/>
                <span class="ml-2 text-sm text-gray-700">Remember me</span>
              </label>
              <a href="#" class="text-sm text-blue-600 hover:underline font-medium">Forgot password?</a>
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-green-600 hover:from-blue-700 hover:to-green-700 text-white text-base font-semibold rounded-lg px-4 py-3 transition duration-300 ease-in-out transform hover:scale-[1.05] shadow-lg">
              Sign in
            </button>
          </form>
          <div class="mt-8 text-center">
            <div class="flex items-center mb-4">
              <div class="flex-grow h-px bg-[#d1d8dd]"></div>
              <span class="mx-4 text-[#8a98a6] text-base font-medium">OR</span>
              <div class="flex-grow h-px bg-[#d1d8dd]"></div>
            </div>
            
            <p class="text-gray-700 text-base mb-2">
              Not a EduConnect Recruitment Partner?
              <a href="Signup.html" class="text-blue-600 hover:underline font-medium ml-1">Sign up</a>
            </p>
          </div>
          <div class="mt-8 mb-4">
            <p class="text-center text-[#27323f] text-base font-normal mb-4">Follow us on social</p>
            <div class="flex justify-center gap-6">
              <a href="#" class="w-11 h-11 flex items-center justify-center rounded-full border border-[#c8c8c8] text-[#0077b5] text-xl hover:bg-[#f5f5f5] transition-all duration-200" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="w-11 h-11 flex items-center justify-center rounded-full border border-[#04929d] text-[#04929d] text-xl hover:bg-[#deeff2] transition-all duration-200" title="Twitter">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
	
  </body>
</html>
